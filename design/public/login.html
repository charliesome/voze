<html lang="en">
	<head>

		<link href="res/css/reset.css" rel="stylesheet">
		<link href="res/css/voze.main.css" rel="stylesheet">
		<title>voze : sign in</title>

	<body>
		<div role="main" id="primary-container">
			<div id="outer-login-container">
				<img src="res/img/logo_small.png" alt="VOZE">
				<div class="container" id="login-container">
					<h2>Sign in</h2>
					<form>
						<input type="text" id="login-user" placeholder="Username">
						<input type="password" id="login-password" placeholder="Password">
						<input type="submit" id="login-submit" value="Sign in">
					</form>
				</div>
			</div>
			
		</div>
