<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="res/css/normalize.css" rel="stylesheet">
        <link href="res/css/voze.main.css" rel="stylesheet">
        <title>VOZE : Login</title>
    </head>
    <body class="login">
        <div role="main" id="primary-container">
            <div id="outer-login-container">
                <img src="res/img/logo_small.png" alt="VOZE">
                <div class="container" id="login-container">
                    <h2>Login</h2>
                    <form>
                        <input type="text" id="login-user" placeholder="Username">
                        <input type="password" id="login-password" placeholder="Password">
                        <a href="forgot.html">Forgot your password?</a>
                        <input type="submit" id="login-submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
        <script src="res/js/lib/jquery-1.7.2.min.js"></script>
    </body>
</body>
